<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>Babylon Template</title>

    <style>
        html,
        body {
            overflow: hidden;
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }

        #renderCanvas {
            width: 100%;
            height: 100%;
            touch-action: none;
        }

    </style>

    <script src="https://cdn.babylonjs.com/babylon.js"></script>
    <script src="https://cdn.babylonjs.com/gui/babylon.gui.min.js"></script>
    <script src="https://code.jquery.com/pep/0.4.1/pep.js"></script>
    <script src="https://cdn.babylonjs.com/inspector/babylon.inspector.bundle.js"></script>
    <script src="https://cdn.babylonjs.com/materialsLibrary/babylon.gridMaterial.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="game.js"></script>
    <script src="gravwell.ship.js"></script>
    <script src="gravwell.star.js"></script>
    <script src="gravwell.ui.js"></script>
</head>

<body>

    <div id="toolbar">
        <div>
                <label for="debugViewToggle">Enable debug layer</label>
                <input type="checkbox" id="debugViewToggle" name="debugViewToggle" value="debugViewEnabled" />

                <label for="pauseGame">Pause Game</label>
                <input type="checkbox" id="pauseGame" name="pauseGame" checked value="gamePaused" />

                <label for="dangerZone">Enter the DANGER ZONE!!!!</label>
                <input type="checkbox" id="dangerZone" name="dangerZone" value="inTheDangerZone" />
        </div>
        <div>
                
        </div>

    </div>
    <canvas id="renderCanvas"></canvas>



</body>

</html>
